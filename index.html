<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Toboolist</title>
  </head>
  <body class="container">
    <header>
      <div class="header">
        <img class="logo" src="./img/Logo.png" alt="logo" />
        <h1 class="header-name">Toboolist</h1>
      </div>
    </header>
    <main>
      <div class="main-container">
        <section class="inner-container">
          <div class="header-input">
            <button class="input-task">Add Task</button>
            <button class="input-section">Add Section</button>
            <hr class="header-line" />
          </div>
          <!-- middle-section -->
          <div class="task">
            <h3><span class="pointer">&#9660;</span>New Task</h3>
            <p>Quaterly Newsletter<button>Editorial</button></p>
          </div>

          <div class="today">
            <h3><span class="pointer">&#9660;</span>Today</h3>
            <p>Recruiting blog post<button>Editorial</button></p>
            <p>Mobile app launch<button>Q1 Goals</button></p>
            <p>Interview John H.<button>Recruiting</button></p>
            <p>Summit update to mobile storefronts<button>Mobile</button></p>
          </div>

          <div class="upcoming">
            <h3><span class="pointer">&#9660;</span>Upcoming</h3>
            <p>Schedule meeting with Alex</p>
            <p>Homepage refresh<button>Website</button></p>
            <p>Onboard new Sales team members<button>Sales</button></p>
            <p>Onboard new Sales team members<button>Editorial</button></p>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
