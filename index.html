<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Toboolist</title>
  </head>
  <body class="container">
    <header>
      <div class="header">
        <img class="logo" src="./img/Logo.png" alt="logo" />
        <h1 class="header-name">Toboolist</h1>
      </div>
    </header>
    <main>
      <div class="main-container">
        <section class="inner-container">
          <div class="header-input">
            <button class="input-task">Add Task</button>
            <button class="input-section">Add Section</button>
            <!-- <hr class="header-line" /> -->
            <div class="header-line"></div>
          </div>
          <!-- middle-section -->
          <article class="middle-section">
            <div class="task">
              <h3><span class="pointer">&#9660;</span>New Task</h3>
              <p>
                <span class="check">&#10003;</span> Quaterly Newsletter<button
                  class="editorial-button"
                >
                  Editorial
                </button>
              </p>
            </div>

            <div class="today">
              <h3><span class="pointer">&#9660;</span>Today</h3>
              <p>
                <span class="check">&#10003;</span> Recruiting blog post<button
                  class="editorial-button"
                >
                  Editorial
                </button>
              </p>
              <p>
                <span class="check">&#10003;</span> Mobile app launch<button
                  class="q1-button"
                >
                  Q1 Goals
                </button>
              </p>
              <p>
                <span class="cross">&#x2715;</span>Interview John H.<button
                  class="recruiting-button"
                >
                  Recruiting
                </button>
              </p>
              <p>
                <span class="check">&#10003;</span> Summit update to mobile
                storefronts<button class="mobile-button">Mobile</button>
              </p>
            </div>

            <div class="upcoming">
              <h3><span class="pointer">&#9660;</span>Upcoming</h3>
              <p>
                <span class="cross">&#x2715;</span>Schedule meeting with Alex
              </p>
              <p>
                <span class="check">&#10003;</span> Homepage refresh<button
                  class="website-button"
                >
                  Website
                </button>
              </p>
              <p>
                <span class="check">&#10003;</span> Onboard new Sales team
                members<button class="sales-button">Sales</button>
              </p>
              <p>
                <span class="check">&#10003;</span> Onboard new Sales team
                members<button class="editorial-button">Editorial</button>
              </p>
            </div>
          </article>
        </section>
      </div>
    </main>
  </body>
</html>
